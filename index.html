<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            Etch-a-Sketch
        </h1>
    </header>
    <nav>
        <div class="header-lhs">
            <input type="text" id="input-grids" name="inputGrids" 
            placeholder="Enter number of grids wide">
            <button id="create-grid" type="submit">Create Grid</button>
            <button id="clear-grid" type="submit">Clear Grid</button>
        </div>
        <div class ="header-rhs">
            <div>Colour Choice</div>
            <div id="colour-choice"></div>
        </div>
    </nav>
    <div id="main-container">
        <aside class="colour-pallete">
            <h3>Colour Picker<h3>
            <div id="red" class="colour-picker"></div>
            <div id="orange" class="colour-picker"></div>
            <div id="blue" class="colour-picker"></div>
            <div id="random" class="colour-picker"></div>
        </aside>
        <section id="sketch-container"></section>
    </div>
    <footer>
        <p>All rights reserved</p>
        <p>Jonathan Wiseman 2023</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
