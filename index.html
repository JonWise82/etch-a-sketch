<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            Etch-a-Sketch
        </h1>
    </header>
    <nav>
        <div class="header-lhs">
            <input type="range" min="0" max="30" value="30" id="input-slider">
            <p>No. Cells Wide: <span id="slider-value">30</span></p>
            <button id="create-grid" type="submit">Create Grid</button>
            <button id="clear-grid" type="submit">Clear Colours</button>
        </div>
        <div class ="header-rhs">
            <div>Colour Choice</div>
            <div id="colour-choice"></div>
        </div>
    </nav>
    <div id="main-container">
        <aside class="colour-pallete">
            <p>Colour Picker</p>
            <div id="red" class="colour-picker"></div>
            <div id="orange" class="colour-picker"></div>
            <div id="blue" class="colour-picker"></div>
            <div id="random" class="colour-picker"><p>Random</p></div>
            <div id="rubber" class="colour-picker"></div>
        </aside>
        <section id="sketch-container"></section>
    </div>
    <footer>
        <p>All rights reserved</p>
        <p>Jonathan Wiseman 2023</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
